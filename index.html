<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }

            #container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #box {
                border: 1px solid #000;
                padding: 10px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="box">
                <p id="browserWidth"></p>
                <p id="browserHeight"></p>
                <p id="browserScrollWidth"></p>
                <p id="bodyWidth"></p>
                <p id="bodyHeight"></p>
            </div>
        </div>

        <script>
            function updateSize() {
                const box = document.getElementById("box");
                const browserWidth = window.innerWidth;
                const browserHeight = window.innerHeight;
                const bodyWidth = document.body.clientWidth;
                const bodyHeight = document.body.clientHeight;
                const browserScrollWidth = browserWidth - box.clientWidth;

                document.getElementById("browserWidth").textContent = `Browser Width: ${browserWidth}px`;
                document.getElementById("browserHeight").textContent = `Browser Height: ${browserHeight}px`;
                document.getElementById("browserScrollWidth").textContent = `Browser Scroll Width: ${browserScrollWidth}px`;
                document.getElementById("bodyWidth").textContent = `Body Width: ${bodyWidth}px`;
                document.getElementById("bodyHeight").textContent = `Body Height: ${bodyHeight}px`;
            }

            // 초기 로딩 시 사이즈 업데이트
            updateSize();

            // resize 이벤트 발생 시 사이즈 업데이트
            window.addEventListener("resize", updateSize);
        </script>
    </body>
</html>
